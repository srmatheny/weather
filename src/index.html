<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/weather-icons@1.3.2/css/weather-icons.min.css" rel="stylesheet" > -->
    <title>Weather App</title>
</head>
<body>
    <div class="main-grid">
        <div class="upper-left" id="image-container"></div>
        <div class="upper-right">2</div>
        <div class="lower-left">3</div>
        <div class="app" id="app">
            <div class="app-hdr" id="app-hdr">
                <div class="hdr-icon" id="hdr-icon"></div>
                <div class="hdr-text" id="hdr-text" style="white-space: pre;">text</div>
                <div class="hdr-date-time" id="hdr-date-time">date-time</div>
            </div>
            <div class="app-details" id="app-details">
                <div class="name-cell cell" id="name-cell"></div>
                <div class="icon-cell cell" id="icon-cell"></div>
                <div class="temp-cell cell" id="temp-cell"></div>
                <div class="sunrise-cell cell" id="sunrise-cell"></div>
                <div class="conditions-cell cell" id="conditions-cell"></div>
                <div class="sunset-cell cell" id="sunset-cell"></div>
            </div>
            <div class="app-stats" id="app-stats">
                <div class="wind-area stat-cell" id="wind-area">
                    <div class="stat-cell-desc stat-cell-sub" id="wind-cell-desc"></div>
                    <div class="stat-cell-wind stat-cell-sub" id="wind-cell-num"></div>
                </div>
                <div class="humidity-area stat-cell" id="humidity-area">
                    <div class="stat-cell-desc stat-cell-sub" id="humid-cell-desc"></div>
                    <div class="stat-cell-humid stat-cell-sub" id="humid-cell-num"></div>
                </div>
                <div class="feels-area stat-cell" id="feels-area">
                    <div class="stat-cell-desc stat-cell-sub" id="feels-cell-desc"></div>
                    <div class="stat-cell-feels stat-cell-sub" id="feels-cell-num"></div>
                </div>
                <div class="rain-area stat-cell" id="rain-area">
                    <div class="stat-cell-desc stat-cell-sub" id="rain-cell-desc"></div>
                    <div class="stat-cell-rain stat-cell-sub" id="rain-cell-num"></div>
                </div>
            </div>
            <div class="five-day" id="five-day">
                <div class="day-cell" id="day-one-cell">
                    <div class="day-cell-desc day-cell-sub" id="day-one-desc"></div>
                    <div class="day-cell-img day-cell-sub" id="day-one-img"></div>
                    <div class="day-cell-temp day-cell-sub" id="day-one-temp">Day One Temp</div>
                </div>
                <div class="day-cell" id="day-two-cell">
                    <div class="day-cell-desc day-cell-sub" id="day-two-desc"></div>
                    <div class="day-cell-img day-cell-sub" id="day-two-img"></div>
                    <div class="day-cell-temp day-cell-sub" id="day-two-temp">Day Two Temp</div>
                </div>
                <div class="day-cell" id="day-three-cell">
                    <div class="day-cell-desc day-cell-sub" id="day-three-desc"></div>
                    <div class="day-cell-img day-cell-sub" id="day-three-img"></div>
                    <div class="day-cell-temp day-cell-sub" id="day-three-temp">Day Three Temp</div>
                </div>
                <div class="day-cell" id="day-four-cell">
                    <div class="day-cell-desc day-cell-sub" id="day-four-desc"></div>
                    <div class="day-cell-img day-cell-sub" id="day-four-img"></div>
                    <div class="day-cell-temp day-cell-sub" id="day-four-temp">Day Four Temp</div>
                </div>
                <div class="day-cell" id="day-five-cell">
                    <div class="day-cell-desc day-cell-sub" id="day-five-desc"></div>
                    <div class="day-cell-img day-cell-sub" id="day-five-img"></div>
                    <div class="day-cell-temp day-cell-sub" id="day-five-temp">Day Five Temp</div>
                </div>
            </div>
            <div class="input-area" id="input-area">
                <form action="" class="user-inpu" id="user-input">
                    <input type="text" class="input-search" id="input-search" placeholder="Las Vegas, NV" value="Las Vegas, NV">
                    <button type="button" class="search" id="search">Search Location (City)</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
